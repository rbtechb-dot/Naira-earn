<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center flex-col">
    
    <div class="text-center space-y-4">
        <i class="fa-solid fa-circle-notch fa-spin text-5xl text-green-500"></i>
        <h2 class="text-2xl font-bold">Securely Logging Out</h2>
        <p class="text-slate-400">Please wait while we clear your session...</p>
    </div>

    <script>
        // Clear Session Data
        setTimeout(() => {
            localStorage.removeItem('is_logged_in');
            localStorage.removeItem('active_user_name'); // Clear name so next login is fresh
            
            // Redirect to Landing Page
            window.location.href = 'index.html';
        }, 1500);
    </script>
</body>
</html>
