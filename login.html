<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NairaEarn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-slate-800 p-8 rounded-2xl border border-slate-700">
        <h2 class="text-3xl font-bold text-center mb-6 text-green-400">Welcome Back</h2>
        
        <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-4">
            <div>
                <label class="block text-sm text-slate-400 mb-1">Phone Number</label>
                <input type="tel" required class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 focus:outline-none focus:border-green-500">
            </div>
            <div>
                <label class="block text-sm text-slate-400 mb-1">Password</label>
                <input type="password" required class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 focus:outline-none focus:border-green-500">
            </div>
            <div class="flex justify-end">
                <a href="#" class="text-sm text-green-400 hover:underline">Forgot Password?</a>
            </div>
            
            <button type="submit" id="submitBtn" class="w-full bg-green-500 text-slate-900 font-bold py-3 rounded-lg hover:bg-green-400 transition flex justify-center items-center">
                <span>Login</span>
            </button>
        </form>

        <p class="text-center mt-6 text-slate-400">Don't have an account? <a href="register.html" class="text-green-400 font-bold">Register</a></p>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Logging in...';

            setTimeout(() => {
                localStorage.setItem('is_logged_in', 'true');
                // Set a default name if they just logged in without registering in this session
                if(!localStorage.getItem('active_user_name')) {
                    localStorage.setItem('active_user_name', 'Emmanuel');
                }
                window.location.href = 'dashboard.html';
            }, 2000);
        }
    </script>
</body>
</html>
