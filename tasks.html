<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - NairaEarn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-900 text-white pb-20">
    
    <div class="p-4 sticky top-0 bg-slate-900 z-10">
        <h2 class="text-2xl font-bold">Available Tasks</h2>
        <p class="text-slate-400 text-sm">Complete these to earn instantly.</p>
    </div>

    <div id="tasksContainer" class="p-4 space-y-4 max-w-lg mx-auto">
        <!-- TASKS WILL BE INJECTED HERE VIA JS -->
        <div class="text-center text-slate-500 py-10">
            <i class="fa-solid fa-circle-notch fa-spin"></i> Loading tasks...
        </div>
    </div>

    <!-- Mobile Bottom Nav -->
    <div class="fixed bottom-0 w-full bg-slate-800 border-t border-slate-700 p-3 flex justify-around items-center z-50">
        <a href="dashboard.html" class="flex flex-col items-center text-slate-400 hover:text-green-400">
            <i class="fa-solid fa-house text-lg"></i>
            <span class="text-[10px] mt-1">Home</span>
        </a>
        <a href="tasks.html" class="flex flex-col items-center text-green-400">
            <i class="fa-solid fa-list-check text-lg"></i>
            <span class="text-[10px] mt-1">Tasks</span>
        </a>
        <a href="wallet.html" class="flex flex-col items-center text-slate-400 hover:text-green-400">
            <i class="fa-solid fa-wallet text-lg"></i>
            <span class="text-[10px] mt-1">Wallet</span>
        </a>
        <a href="support.html" class="flex flex-col items-center text-slate-400 hover:text-green-400">
            <i class="fa-solid fa-headset text-lg"></i>
            <span class="text-[10px] mt-1">Support</span>
        </a>
        <a href="logout.html" class="flex flex-col items-center text-slate-400 hover:text-red-400">
            <i class="fa-solid fa-power-off text-lg"></i>
            <span class="text-[10px] mt-1">Logout</span>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('tasksContainer');
            const storedTasks = localStorage.getItem('site_tasks');
            
            // Default tasks if none exist
            let tasks = [];
            if (storedTasks) {
                tasks = JSON.parse(storedTasks);
            } else {
                tasks = [
                    { id: 1, title: 'Join WhatsApp Group', platform: 'whatsapp', reward: 50 },
                    { id: 2, title: 'Join Telegram Channel', platform: 'telegram', reward: 50 },
                    { id: 3, title: 'Follow Facebook Page', platform: 'facebook', reward: 30 }
                ];
            }

            // Render
            container.innerHTML = '';
            if(tasks.length === 0) {
                container.innerHTML = '<p class="text-center text-slate-500">No tasks available right now.</p>';
                return;
            }

            tasks.forEach(task => {
                let iconColor = 'text-gray-400';
                let iconClass = 'fa-link';
                
                // Icon mapping
                if(task.platform === 'whatsapp') { iconClass='fa-whatsapp'; iconColor='text-green-500'; }
                else if(task.platform === 'telegram') { iconClass='fa-telegram'; iconColor='text-blue-400'; }
                else if(task.platform === 'facebook') { iconClass='fa-facebook'; iconColor='text-blue-600'; }
                else if(task.platform === 'youtube') { iconClass='fa-youtube'; iconColor='text-red-500'; }
                else if(task.platform === 'instagram') { iconClass='fa-instagram'; iconColor='text-pink-500'; }
                else if(task.platform === 'twitter') { iconClass='fa-twitter'; iconColor='text-white'; }

                const html = `
                    <div class="bg-slate-800 p-5 rounded-xl border border-slate-700 flex justify-between items-center">
                        <div class="flex items-center gap-4">
                            <i class="fa-brands ${iconClass} ${iconColor} text-3xl"></i>
                            <div>
                                <h3 class="font-bold">${task.title}</h3>
                                <p class="text-xs text-green-400">Reward: â‚¦${task.reward}</p>
                            </div>
                        </div>
                        <button onclick="alert('Opening ${task.platform}... Submit proof later.')" class="bg-green-600 hover:bg-green-500 text-xs font-bold px-3 py-2 rounded-lg">Do Task</button>
                    </div>
                `;
                container.innerHTML += html;
            });
        });
    </script>
</body>
</html>
