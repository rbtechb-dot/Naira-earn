<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NairaEarn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-900 text-white pb-20">
    
    <!-- Top Bar -->
    <div class="flex justify-between items-center p-4 bg-slate-800 sticky top-0 z-50 border-b border-slate-700">
        <div class="font-bold text-lg text-green-400">NairaEarn</div>
        <a href="profile.html" class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center">
            <i class="fa-solid fa-user text-sm"></i>
        </a>
    </div>

    <!-- Main Content -->
    <div class="p-4 space-y-6 max-w-lg mx-auto">
        
        <!-- Welcome & Balance -->
        <div class="bg-gradient-to-r from-green-600 to-emerald-600 p-6 rounded-2xl shadow-lg relative overflow-hidden">
            <div class="relative z-10">
                <p class="text-green-100 text-sm">Total Balance</p>
                <h1 class="text-4xl font-bold mt-1">₦12,500</h1>
                <p class="text-xs text-green-200 mt-2">Welcome back, <span id="usernameDisplay">User</span></p>
            </div>
            <i class="fa-solid fa-wallet absolute -bottom-4 -right-4 text-8xl text-white opacity-10"></i>
        </div>

        <!-- Dynamic Daily Login -->
        <button onclick="claimDaily()" class="w-full bg-slate-800 border border-green-500/30 p-4 rounded-xl flex items-center justify-between hover:bg-slate-700 transition">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-green-500/20 text-green-400 flex items-center justify-center">
                    <i class="fa-solid fa-calendar-check"></i>
                </div>
                <div class="text-left">
                    <h3 class="font-bold">Claim Daily Bonus</h3>
                    <p class="text-xs text-slate-400">Streak: 3/10 Days</p>
                </div>
            </div>
            <span id="dailyAmtDisplay" class="text-green-400 font-bold">+₦50</span>
        </button>

        <!-- Stats Grid -->
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                <p class="text-slate-400 text-xs">Referrals</p>
                <h3 class="text-xl font-bold">2 Active</h3>
            </div>
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                <p class="text-slate-400 text-xs">Tasks Done</p>
                <h3 class="text-xl font-bold">15</h3>
            </div>
        </div>

        <!-- Quick Links -->
        <div class="grid grid-cols-2 gap-4">
            <a href="tasks.html" class="bg-slate-800 p-4 rounded-xl flex flex-col items-center gap-2 hover:bg-slate-750 border border-slate-700">
                <i class="fa-solid fa-list-check text-purple-400 text-xl"></i>
                <span class="font-semibold">Tasks</span>
            </a>
            <a href="giveaway.html" class="bg-slate-800 p-4 rounded-xl flex flex-col items-center gap-2 hover:bg-slate-750 border border-slate-700">
                <i class="fa-solid fa-gift text-yellow-400 text-xl"></i>
                <span class="font-semibold">Giveaway</span>
            </a>
            <a href="referral.html" class="bg-slate-800 p-4 rounded-xl flex flex-col items-center gap-2 hover:bg-slate-750 border border-slate-700">
                <i class="fa-solid fa-users text-blue-400 text-xl"></i>
                <span class="font-semibold">Referrals</span>
            </a>
            <a href="wallet.html" class="bg-slate-800 p-4 rounded-xl flex flex-col items-center gap-2 hover:bg-slate-750 border border-slate-700">
                <i class="fa-solid fa-clock-rotate-left text-orange-400 text-xl"></i>
                <span class="font-semibold">History</span>
            </a>
        </div>
    </div>

    <!-- Mobile Bottom Nav -->
    <div class="fixed bottom-0 w-full bg-slate-800 border-t border-slate-700 p-3 flex justify-around items-center z-50">
        <a href="dashboard.html" class="flex flex-col items-center text-green-400">
            <i class="fa-solid fa-house text-lg"></i>
            <span class="text-[10px] mt-1">Home</span>
        </a>
        <a href="tasks.html" class="flex flex-col items-center text-slate-400 hover:text-green-400">
            <i class="fa-solid fa-list-check text-lg"></i>
            <span class="text-[10px] mt-1">Tasks</span>
        </a>
        <a href="wallet.html" class="flex flex-col items-center text-slate-400 hover:text-green-400">
            <i class="fa-solid fa-wallet text-lg"></i>
            <span class="text-[10px] mt-1">Wallet</span>
        </a>
        <a href="support.html" class="flex flex-col items-center text-slate-400 hover:text-green-400">
            <i class="fa-solid fa-headset text-lg"></i>
            <span class="text-[10px] mt-1">Support</span>
        </a>
        <a href="logout.html" class="flex flex-col items-center text-slate-400 hover:text-red-400">
            <i class="fa-solid fa-power-off text-lg"></i>
            <span class="text-[10px] mt-1">Logout</span>
        </a>
    </div>

    <script>
        // Load Config
        document.addEventListener('DOMContentLoaded', () => {
            // Load Daily Bonus Value
            const amount = localStorage.getItem('site_daily') || '50';
            document.getElementById('dailyAmtDisplay').innerText = `+₦${amount}`;
            
            // Load User Name from Registration/Login
            const name = localStorage.getItem('active_user_name') || 'Emmanuel';
            document.getElementById('usernameDisplay').innerText = name;
        });

        function claimDaily() {
            const amount = localStorage.getItem('site_daily') || '50';
            alert(`Daily bonus claimed! ₦${amount} added to your balance.`);
        }
    </script>

</body>
</html>
